      "2018-04-06-operating-systems-html": {
        "title": "Operating Systems 1 - Computer Organization",
        "tags": "OperatingSystems, OS",
        "date": "April 6, 2018",
        "author": "",
        "category": "",
        "content": "What is an Operating System?  Help the user use computer easily (Interface)  Help the software use computer resource  Help the programmer develop software (API)  OS : software와 hardware 사이의 소통을 도움Von Neumann Machine  Pre-Von-Neumann Machine:          A computer can do only single computation      Program = HW, Data in memory        Von-Neumann Machine          General purpose computer      Program in memory, Data in memory      Called stored-program architecture      Good: re-program easily        이전의 폰노이만 머신에서는 프로그램은 하드웨어에, 데이터는 메모리에 따로 존재했었다면 폰 노이만 머신에서는 프로그램과 데이터가 메모리 안에 들어감으로써 프로그램을 좀 더 쉽게 할 수 있게 되었다.Registers입출력(I/O)을 위한 저장공간  Program Counter: 다음 수행할 명령어가 어디인지 주소를 저장  Instruction Register: 현재 실행하고 있는 명령어  MBR:가져온 주소로 가서 data를 넣음  MAR: 가져온 주소를 써 놓는 곳Problem 1 of Von-NeumannProblem: Von Neumann Bottleneck = Bus  Too much to move over bus: slow (좋은 CPU 여도 Bus도 좋아야 빠르다)Solution: Cache  Temporary fast memory with recent data/program  Code optimization  Bus에 병목현상이 생기는 문제점을 일시적으로 최근 데이터를 Cache에 저장Problem 2 of Von-NeumannProblem: Program &amp; Data in same memory  A program can mess-up instructions in memorySolution: Harvard Architecture  Separate data and program memory  Memory restriction: Prevent accessing memory outside data  program과 data가 같은 메모리안에 있게되면 data에 접근할 때 program도 접근이 가능하여 안정성이나 보안도 떨어지게 되고 또한 프로그램은 메모리에 엉망인 명령들을 내려 망가뜨릴 수 있는 가능성이 있다. 아래의 이미지를통해 폰노이만과 하버드의 구조적 차이를 보면 이해가 빠르다.Problem 3 of Von-NeumannProblem: Program &amp; Data over ther same bus  Different fetch rate, slow busSolution: Harvard Architecture  Seperate data and program bus  Problem 2 와 Problem 3 은 같은 문제라고 볼 수 있다. 즉, Program과 Data가 같이 들어있기 때문에 발생된 문제이다.How a computer can do many things simultaneously?Interrupts!! 컴퓨터가 동시에 여러가지 일을 할 수 있도록 해주는 기능InterruptsProvided to improve processor utilization  most I/O devices are slower than the processor  processor must pause to wait for device  wasterful use of the processor  CPU가 프로그램을 실행하고 있을 때, 입출력 하드웨어 등의 장치나 또는 예외상황이 발생하여 처리가 필요할 경우 CPU에 알려 처리할 수 있도록 하는 것Memory HierarchyMemoryMajor constraints in memory  amount  speed  expenseMemory must be able to keep up with the processorCost of memory must be reasonable in relationship to the other componetsThe Memory Hierarchy  위로 갈 수록 빠르고 비쌈, 용량은 적고 속도 빨라짐, 사용 빈도 높아짐Going down the hierarchy:  decreasing cost per bit  increasing capacity  increasing access time  decreasing frequency of access to the memory by the processorInboard memory:  Registers  Cache  Main MemoryOutboard Storage:  Magnetic Disk, CD-ROM . .Principle of Locality컴퓨터 프로그램의 메모리 접근 패턴이 시 공간적으로 근접한 모습을 보이는 경향이 크다 이것을 근접성의 원칙이라고 한다.Fact: Memory references by the processor tend to cluster in time and spaceHow to exploit it:  Data is organized so that the percentage of accesses to each successively lower level is substantially less than that of the level above  Can be applied across more than two levels of memoryCache memoryInvisible to the processors, programmer, OSInteracts with other memory management hardwareReasons for its existence:  Processor must access memory at least once per instruction cycle  Processor execution is limited by memory cycle time  Exploit the principle of locality with a small, fast memory  위 그림에서와 같이 Main memory에서 Block 단위로 가져오는 것을 알 수있다.동대문에서 옷을 가져와서 팔려할 때 티한장 가져와서 팔고 또 한장 가져와서 팔고 할 수 없으니 통째(Block)로 가져와서 파는 것Replacement Algorithm캐시에 새로운 Block을 로드할 때 어떤 Block을 대체할 것인지에 대한 알고리즘  Choose which block to replace when a new block is to be loaded into the cahe  Least Recently Used(LRU) Algorithm: 가장 최근에 덜 사용 된 것을 대체시키는 알고리즘",
        "url": "//2018/04/06/Operating-Systems.html"
      }

      "2018-04-06-mvc-mvp-mvvm-html": {
        "title": "MVC, MVP, MVVM",
        "tags": "MVC, MVP, MVVM",
        "date": "April 6, 2018",
        "author": "",
        "category": "",
        "content": "디자인 패턴이란?소프트웨어 디자인에서 공통적으로 발생하는 문제를 다루는 보편적이고 반복해서 사용할 수 있는 방법. 이는 다양한 상황에서 사용될 수 있는, 문제를 해결하는 방법에 대한 설명이나 템플릿이다.MVC, MVP, MVVM 패턴과 같은 프레임워크가 나오게 된 궁극적인 이유는?각 계층을 분리시킴으로써 코드의 재활용성을 높이고 불필요한 중복을 막기위해 각 패턴들은 Model과 View의 의존성을 어떻게 제어하느냐에 따라 분류된다.MVC(Model-View-Controller)  모든 입력은 Controller로 들어와 처리된다 -&gt; 입력이 Controller로 들어오면 Controller는 입력에 해당하는 Model을 업데이트한다 -&gt; Model은 해당 데이터를 보여줄 View를 선택하여 보여준다.Model: 애플리케이션과 관련된 데이터를 캡슐화하고, 해당 데이터를 조작하고 처리하는 로직과 계산을 하는 부분View: 애플리케이션 내에서 사용자가 볼 수있는 부분(화면). 사용자 동작에 응답할 수있다.Controller: 하나 이상의 애플리케이션 뷰 객체와 하나 이상의 모델 객체 사이의 코디네이터 또는 중개자 역할을 하는 부분. 뷰로 하여금 모델 객체의 변경사항을 인지하거나, 그 반대의 경우가 가능하도록 하는 매개체. 다른 객체들의 life cycle을 관리하기도 한다.",
        "url": "//2018/04/06/MVC-MVP-MVVM.html"
      }
